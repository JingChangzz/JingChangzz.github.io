
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jQuery文字滚动切换动画特效 -爱编程实例，分享jQuery、html5、css3等插件</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/SuspendedBall.css">
    <script>
        $(function () {
            SuspendedBall.Add();//添加悬浮球
            SuspendedBall.BoxHtml("<ul class=\"SMenu\">" + $("#MenuInfo").html() + "</ul>");//添加菜单框的内容当然，具体的样式和里面的内容需要自己去写
            SuspendedBall.Move();//这个就是让悬浮球动起来的方法。为啥单独写个不写到add方法里面呢？因为你可以在页面中直接写入悬浮球的两个div。这个方法里面可以添加一个参数，这个参数是个function。当鼠标抬起的时候会调用到这个方法。
        });
    </script>
</head>
<body>
<div id="slogan" data-text="Maybe we'll be stronger"></div>
<script src='js/index/jquery.1.7.1.min.js'></script>
<script src="js/index/index.js"></script>
<script src="js/index/SuspendedBall.js"></script>
<script src="js/index/PublicJs.js"></script>
</body>
</html>
